///GSAP EXEMPLO

<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>

<script>
 // use a script tag or an external JS file
 document.addEventListener("DOMContentLoaded", (event) => {
  gsap.registerPlugin(ScrollTrigger)
  

const botao = document.querySelector(".botao .elementor-button");
const logo = document.querySelectorAll(".logo img");
const robo = document.querySelectorAll(".robo img");

let tl = gsap.timeline();

tl.from(logo,{
    scale: 2.3,
    duration: 2.5, 
    opacity: 0, 
    //ease: "slow(0.5, 0.8, true)", 
    ease: "none",
    repeat: -1, 
    yoyo: true,
    stagger: 1,
})


  
  gsap.to(robo, {
      scale: 1.5,
      duration: 3,
      rotation: 360,
      ease: "slow(0.7, 0.7, false)",
      repeat: -1,
      yoyo:true,
      
      
  })
  
 });







 


 // Create a timeline - APAGAR DAQUI PRA BAIXO {
let tl = gsap.timeline({
    delay: 0.5,
    paused: true, // default is false
    repeat: 2, // number of repeats (-1 for infinite)
    repeatDelay: 1, // seconds between repeats
    repeatRefresh: true, // invalidates on each repeat
    yoyo: true, // if true > A-B-B-A, if false > A-B-A-B
    defaults: {
        // children inherit these defaults
        duration: 1,
        ease: 'none'
    },
    smoothChildTiming: true,
    autoRemoveChildren: true,
    onComplete: () => {
        console.log("finished")
    },
    // other callbacks:
    // onStart, onUpdate, onRepeat, onReverseComplete
});



 // Sequence multiple tweens
tl.to('.selector', { duration: 1, x: 50, y: 0 })
    .to('#id', { autoAlpha: 0 })
    .to(elem, { duration: 1, backgroundColor: 'red' })
    .to([elem, elem2], { duration: 3, x: 100 });




 
</script>
